{% extends "layouts/base.html" %}
{% set project = "Twitter" %}

{% block body %}
    <!-- Start of body content specific to page -->
    <style>
        ul li {
            color: white;
        }
        /* Style the Twitter title */
        .twitter-title {
            font-size: 36px; /* Adjust the font size as needed */
            color: white;
            font-family: 'TwitterFont', sans-serif; /* Use a custom font or Twitter-like font */
        }
    </style>
    <div class="px-5 py-5 mx-auto">
        <h1 class="text-center twitter-title"><strong>Twitter</strong></h1>
        <!-- Add an image from the internet here -->
        <div class="image-placeholder text-center">
            <img src="https://seeklogo.com/images/T/twitter-icon-square-logo-108D17D373-seeklogo.com.png" alt="Image Description" height="200">
        </div>
        <div class="row">
            <div class="col-4">
                <!-- Empty column, you can add content if needed -->
            </div>
            <div class="col-4">
                <div class="card" style="background-color: blue">
                    <div class="card-body">
                        <h5 class="card-title">Login to Your Twitter Account</h5>
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <!-- Empty column, you can add content if needed -->
            </div>
        </div>
    </div>
{% endblock %}
