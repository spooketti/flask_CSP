
<!-- Setting up variables to customize "project" details to be specific to walruses -->
{% set project = "Collaboration" %}
{% set overview = "Benefits of a Team" %}
{% set scrumboard = "Communication" %}
{% set repo = "Work Assigned" %}

<!-- Setting up a block replacement to customize background to RINGS -->
{% block background %}
    <script src="{{ url_for('static', filename='js/three.r119.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vanta.rings.min.js') }}"></script>
    <script>
        VANTA.RINGS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
{% endblock %}
